name: duplikat
description: Detect duplicate issues and discussions
author: Cristopher Namchee
inputs:
  access_token:
    required: true
    description: GitHub Personal Access Token
  api_key:
    required: true
    description: OpenAI 
  model:
    required: false
    description: Model to be used for calculating similarities
    default: text-embedding-ada-002
  max_issues:
    required: false
    description: Maximum number of similar issues to be returned
    default: 3
  min_similarity:
    required: false
    description: Minimum similarity for issues to be considered as similar
    default: 0.9
  discussions:
    required: false
    description: Include GitHub discussions when searching duplicates
    default: false
runs:
  using: 'node20'
  main: 'dist/main.js'
